<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number sign</title>
</head>
<body>
<script>
  'use strict';
  let indicateNumber = +prompt('Укажите число', 'любое число');
  if(indicateNumber > 0 ){
      alert(1)
  }else if(indicateNumber < 0 ){
      alert(-1)
  }else{
      alert(0)
  }
</script>
</body>
</html>
