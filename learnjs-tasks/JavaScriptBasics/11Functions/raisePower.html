<script>
    function pow(x,n){
        return x**n
    }
    let num = prompt('указать число, возводимое в степень', '')
    let power = prompt('указать степень', '')

    power >= 1 && power % 1 === 0 ? alert( pow(num, power)) : alert(`число ${power} должно быть целое, больше нуля`)


</script>
