<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Создайте функцию clear(elem), которая удаляет всё содержимое из elem.

<ol id="elem">
    <li>Привет</li>
    <li>Мир</li>
</ol>

<script>
    let elem = document.querySelector('#elem')

    function clear(elem) {
        console.log(elem)
        let li = elem.querySelectorAll('li')

        li.forEach(el => (el.innerText = ''))
    }

    clear(elem); // очищает список
</script>
</body>
</html>
