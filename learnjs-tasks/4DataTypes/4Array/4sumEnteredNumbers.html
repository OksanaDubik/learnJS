<body>

<script>
    function sumInput(){
        let numbers = [];

        while (true) {

            let num = prompt("Введите число", '0');

            // если введено не число, или пустая строка, тлт омена, прекращаем ввод
            if (num === "" || num === null || !isFinite(+num)) break;

            numbers.push(+num);
        }

        let sum = 0;
        for (let number of numbers) {
            sum += number;
        }
        return sum;
    }

    alert(sumInput()) 
</script>
</body>
