<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="hider">Нажмите, чтобы спрятать меня</button>
<script>
 let button = document.querySelector('#hider')
    button.addEventListener("click", () => alert("1"));

    button.removeEventListener("click", () => alert("1"));

    button.onclick = () => alert(2);
</script>
</body>
</html>
